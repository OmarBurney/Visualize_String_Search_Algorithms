<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Algorithm</title>
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Z Algorithm</li>
            </ol>
        </nav>
        <h1>Z Algorithm</h1>

        <!-- Form for Submitting Pattern to Search Within Text -->
        <form id="Z_Algo_Inputs">
            <div class="form-group">
                <label for="pattern">Pattern</label>
                <input type="text" class="form-control" id="pattern" value="ana">
                <small id="patternHelp" class="form-text text-muted">Pattern to Search in Text</small>
            </div>
            <div class="form-group">
                <label for="text_to_search">Text</label>
                <input type="text" class="form-control" id="text_to_search" value="banana">
                <small id="textHelp" class="form-text text-muted">Text to Search</small>
            </div>
        </form>

        <!-- Container for Displaying Each Step of the Z Algorithm -->
        <div id="step-by-step"></div>
        
        <input class="btn btn-primary" id="nextStepBtn" type="button" value="Initialize">
    </div>
    <script src='./js/z_algo.js'></script>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</html>
